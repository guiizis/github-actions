# This is a basic workflow to help you get started with Actions

name: release

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code path
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Packages
        run: npm install

      - name: Build
        run: |
          npm run build

      - name: Test
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code path
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Packages
        run: npm ci

      - name: Build
        run: |
          npm run build

      - name: Deploy
        run: echo "Deploying ..."
