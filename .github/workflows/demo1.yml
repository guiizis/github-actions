name: Events Demo 1
on:
  pull_request:
    types: [opened, push]
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
  workflow_dispatch:
  push:
    branches:
      - main
      - dev/** # Match any branch starting with dev/
    paths-ignore:
      - '.github/workflows/*' # Ignore changes to this file
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"

      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Test code
        run: npm run test

      - name: Build code
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: |
            dist
            package.json
  download:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: my-artifact  
      - name: Output contents of artifact
        run: ls -l